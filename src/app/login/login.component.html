<p> Login</p>


<form>
  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>

    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="UserName" [(ngModel)]="UserName" placeholder="Enter User Name">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="Password" [(ngModel)]="Password" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary" (click)="Login()">Submit</button>
</form>
